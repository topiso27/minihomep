<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동구랑땡전전의 미니홈피</title>
    <link rel="stylesheet" href="homestyles.css">
    <script src="homescript.js" defer></script> <!-- js 파일 연결 -->
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="2d1n1.gif" alt="프로필 사진" class="profile-img">
            <h1 class="username">동구랑땡전</h1>
            <p class="greeting">안녕하세요.<br><span class="bold">동구랑땡전</span>의 미니홈피입니다.</p>
            <p class="oneword">"윤시윤 잘생김"</p>
            <!-- 음악 플레이어 제거 및 paper1.jpg 클릭 이벤트 추가 -->
            <div class="turntable-player">
                <div class="turntable">
                    <img src="cd2.jpg" alt="앨범 커버" class="album-cover" id="album-cover">
                    <div class="turntable-arm"></div>
                </div>
                <!-- 숨겨진 오디오 태그 -->
                <audio id="audio-player">
                    <source src="thewaytome.mp3" type="audio/mp3">
                </audio>
                <div class="main">
                    <button>메인</button>
                </div>
                <div class="menu">
                    <button>일기장</button>
                    <button>사진</button>
                    <button>방명록</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <header>
                <span class="title"><b>동 구 랑 땡 전</b> 의 미 니 홈 피</span>
            </header>
            <section class="banner">
                <h3>2 0 2 5 0 2 1 4 ~</h3>
                <img src="junhyeok2.jpg" alt="배너 사진" class="banner-img">
                <p class="caption">"사랑한다는 그 말, 아껴둘걸 그랬죠.
                                    <br>이제 어떻게 내 맘, 표현해야 하나"</p>
                <P class="copyright">bgm:  성시경-내게 오는 길(piano Inst.) (SUNG SI KYUNG-The Way To Me)-PIANO TRIP: 피아노 트립</P>
            </section>
               
        </div>
    </div>
</body>
</html>
