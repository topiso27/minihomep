<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동구랑땡전전의 미니홈피</title>
    <link rel="stylesheet" href="homestyles.css">
    <script src="homescript.js" defer></script> <!-- js 파일 연결 -->
</head>
<body>
    <div class="container">
        <div class="sidebar">   
            <img src="2d1n1.gif" alt="프로필 사진" class="profile-img">
            <h1 class="username">💡동구랑땡전💡</h1>
            <h1 class="greeting">🎹배경 음악🎹</h1>
            <p class="oneword">내게 오는 길 - 성시경</p>
            <div class="turntable-player">
                <div class="turntable">
                    <img src="cd2.jpg" alt="앨범 커버" class="album-cover" id="album-cover">
                    <div class="turntable-arm"></div>
                </div>
                <audio id="audio-player" loop>
                    <source src="thewaytome.mp3" type="audio/mp3">
                </audio>
                <div class="main">
                    <button>홈화면</button>
                </div>
                <div class="menu">
                    <button>일기장</button>
                    <button>사진첩</button>
                    <button>방명록</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <header>
                <span class="title">yunrangdd's mini home page💌</span>
            </header>

            <section class="banner1">
                <p class="notice"><b>소개</b><br>안녕하세요. 동구랑땡전의 미니홈피입니다!<br>공사중입니다.(2025.02.14~)</p>
            </section>

            <section class="banner2">
                <p id="current-time" class="time-display"></p> <!-- 현재 시간이 들어갈 부분 -->
                <img src="junhyeok2.jpg" alt="배너 사진" class="banner-img">
                <p class="caption">"✨내가 윤시윤 팬이다. 윤시윤은 잘생겼다.✨"</p>
            </section>
        </div>
    </div>
</body>
</html>
